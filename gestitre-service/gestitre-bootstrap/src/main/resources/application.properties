##Quarkus profile
quarkus.profile=local

## Quarkus datasource configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.max-size=16

## Quarkus Hibernate configuration
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.format-sql=true

## Quarkus flyway configuration
quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.create-schemas=true

## Dependency module configuration
quarkus.index-dependency.domain.group-id=cm.xenonbyte.gestitre
quarkus.index-dependency.domain.artifact-id=gestitre-domain
quarkus.index-dependency.application.group-id=cm.xenonbyte.gestitre
quarkus.index-dependency.application.artifact-id=gestitre-application
quarkus.index-dependency.infrastructure.group-id=cm.xenonbyte.gestitre
quarkus.index-dependency.infrastructure.artifact-id=gestitre-infrastructure

## File storage configuration
storage.root.path=${user.home}/gestitre
storage.root.company.path.logo=companyLogo
storage.root.company.path.stamp=companyStamp
storage.root.stock.move.path.file=stockMove

#Cors
quarkus.http.cors=true
quarkus.http.cors.methods=GET,PUT,POST,DELETE,OPTIONS,PATCH
quarkus.http.cors.headers=Origin,Content-Type,Access-Control-Allow-Origin,Accept-Language,Jwt-Token,Authorization,Accept,X-Requested-With,Access-Control-Request-Method,Access-Control-Request-Headers,X-Gestitre-Tenant-Code,X-Gestitre-Timezone
quarkus.http.cors.exposed-headers=Content-Disposition,Origin,Content-Type,Accept,Jwt-Token,Authorization,Accept-Language,Access-Control-Allow-Origin,Access-Control-Allow-Credentials,File-Name,X-Gestitre-Tenant-Code,X-Gestitre-Timezone
quarkus.http.cors.access-control-max-age=24H
quarkus.http.cors.access-control-allow-credentials=true


